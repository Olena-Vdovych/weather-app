<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/weather-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather App</title>
</head>

<body>
    <div class="greeting"></div>
    <div class="weather__container container">
        <div class="search__box">
            <i class="fa-solid fa-location-dot"></i>
            <input class="enter__location" type="text" placeholder="Enter your location">
            <button id="search__btn" class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not__found">
            <img src="images/404.png" alt="Not found">
            <p>Oops! Invalid location!</p>
        </div>
        <div class="weather__box">
            <img class="weather__img" src="images/clear.png" alt="Weather image">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather__details">
            <div class="humidity">
                <img class="humidity__img" src="icons/low-humidity.png" alt="Humidity">
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img class="wind__img" src="icons/low-wind.png" alt="Wind">
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/db47ece932.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="change-background.js"></script>
</body>

</html>
